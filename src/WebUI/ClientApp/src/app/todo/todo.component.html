<h1>Todo</h1>

<p>This is a complex todo list component.</p>

<p *ngIf="!(todoList$ | async).lists"><em>Loading...</em></p>
<div *ngIf="(todoList$ | async).lists as todoList">
  <div class="row">
    <div class="col-sm-4">
      <div class="clearfix">
        <h2 class="float-start">Lists</h2>
        <button
          class="btn btn-default float-end"
          title="New List..."
          (click)="showNewListModal(newListModalTemplate)"
        >
          <i class="bi bi-journal-plus"></i>
        </button>
      </div>
      <ul class="list-group">
        <li
          *ngFor="let list of todoList; index as i"
          class="list-group-item"
          [ngClass]="{ active: selectedList == list }"
          (click)="selectedList = list"
        >
          <div class="clearfix">
            <div class="float-start">
              {{ list.title }}
            </div>
            <div class="float-end text-right">
              <span class="badge badge-light">{{ remainingItems(list) }}</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-sm-8">
      <app-todo-items-component
        [data]="todoList$"
        [selectedList]="selectedList"
        [priorityLevels]="(todoList$ | async).priorityLevels"
      ></app-todo-items-component>
    </div>
  </div>

  <div *ngIf="debug">
    <pre>{{ (todoList$ | async).lists | json }}</pre>
  </div>

  <ng-template #newListModalTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">New List</h4>
      <button
        type="button"
        class="close btn-close pull-right"
        aria-label="Close"
        (click)="newListCancelled()"
      >
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="List title..."
          [(ngModel)]="newListEditor.title"
          [ngClass]="{ 'is-invalid': newListEditor.error }"
          (keyup.enter)="addList()"
        />
        <div *ngIf="newListEditor.error" class="invalid-feedback">
          {{ newListEditor.error }}
        </div>
      </div>
      <div *ngIf="debug">
        <pre>{{ newListEditor | json }}</pre>
      </div>
    </div>
    <div class="modal-footer clearfix">
      <div class="float-end">
        <button class="btn btn-default" (click)="newListCancelled()">
          Cancel
        </button>
        <button class="btn btn-primary" (click)="addList()">Create</button>
      </div>
    </div>
  </ng-template>
</div>
