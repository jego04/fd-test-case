<ng-container *ngIf="selectedList">
  <div class="clearfix">
    <h2 class="float-start">{{ selectedList.title }}</h2>
    <button
      id="listOptions"
      class="btn btn-default float-end"
      title="List Options..."
      (click)="showListOptionsModal(listOptionsModalTemplate)"
    >
      <i class="bi bi-three-dots-vertical"></i>
    </button>
  </div>
  <ul id="todo-items" class="list-group mb-2">
    <li
      class="list-group-item"
      *ngFor="let item of selectedList.items; index as i"
      [style.background-color]="item.itemColour"
    >
      <div class="d-flex">
        <div class="todo-item-checkbox">
          <input
            type="checkbox"
            [(ngModel)]="item.done"
            (change)="updateItem(item)"
          />
        </div>
        <div class="flex-fill">
          <input
            id="{{ 'itemTitle' + i }}"
            *ngIf="item == selectedItem"
            type="text"
            class="form-control item-input-control"
            [(ngModel)]="item.title"
            (keyup.enter)="updateItem(item, true)"
            (blur)="updateItem(item)"
            autofocus="autofocus"
          />
          <div
            class="todo-item-title"
            *ngIf="item != selectedItem"
            [ngClass]="{ 'done-todo': item.done }"
            (click)="editItem(item, 'itemTitle' + i)"
            class="form-control item-input-control"
          >
            <span>{{ item.title }}</span>
          </div>
        </div>
        <div class="todo-item-commands">
          <button
            *ngIf="item.id != 0"
            (click)="showItemDetailsModal(itemDetailsModalTemplate, item)"
            class="btn btn-default btn-xs"
            role="button"
          >
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </div>
      </div>
    </li>
    <li class="list-group-item" (click)="addItem()">
      <button class="btn btn-default">Add Item...</button>
    </li>
  </ul>
</ng-container>

<ng-template #listOptionsModalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">List Options</h4>
    <button
      type="button"
      class="close btn-close pull-right"
      aria-label="Close"
      (click)="listOptionsModalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="inputListTitle">Title</label>
      <input
        type="text"
        class="form-control"
        id="inputListTitle"
        placeholder="List name..."
        [(ngModel)]="listOptionsEditor.title"
        (keyup.enter)="updateListOptions()"
      />
    </div>
    <div *ngIf="debug">
      <pre>{{ listOptionsEditor | json }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="float-start">
        <button
          class="btn btn-default text-danger"
          (click)="confirmDeleteList(deleteListModalTemplate)"
        >
          Delete
        </button>
      </div>
      <div class="float-end">
        <button class="btn btn-default" (click)="listOptionsModalRef.hide()">
          Cancel
        </button>
        <button class="btn btn-primary" (click)="updateListOptions()">
          Update
        </button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #itemDetailsModalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Item Details</h4>
    <button
      type="button"
      class="close btn-close pull-right"
      aria-label="Close"
      (click)="itemDetailsModalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="data | async as data">
    <form [formGroup]="itemDetailsFormGroup" class="form">
      <div class="form-group">
        <label for="list">List</label>
        <select id="list" class="form-control" formControlName="listId">
          <option [ngValue]="list.id" *ngFor="let list of data.lists">
            {{ list.title }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" class="form-control" formControlName="priority">
          <option [ngValue]="level.value" *ngFor="let level of priorityLevels">
            {{ level.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <div class="box">
          <div
            class="box-item colour"
            *ngFor="let colour of data.colours; index as i"
            (click)="setColorWhenClicked(colour.code)"
          >
            <span
              [style.background-color]="colour.code"
              class="box-value colour"
              >&nbsp;</span
            >
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Tag</label>
        <button
          type="button"
          class="btn btn-primary btn-circle btn-xl"
          (click)="toggleInputTag()"
        >
          +
        </button>
        <div *ngIf="inputTagVisible">
          <input
            [(ngModel)]="tagInput"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            class="form-control"
            (blur)="addTag()"
          />
        </div>
        <div class="form-group">
          <div class="box tag">
            <div
              class="box-item tag"
              *ngFor="let tag of filteredTags$ | async; index as i"
            >
              <span class="box-value tag">{{ tag.name }}</span>
              <button
                type="button"
                (click)="removeTag(tag.id)"
                class="btn btn-danger btn-circle btn-xl"
              >
                -
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <textarea
          id="note"
          class="form-control"
          rows="3"
          formControlName="note"
        ></textarea>
      </div>
    </form>
    <div *ngIf="debug">
      <pre>{{ itemDetailsFormGroup.value | json }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="float-start">
        <button
          class="btn btn-default text-danger"
          (click)="deleteItem(selectedItem, true)"
        >
          {{ deleting ? "Deleting " + deleteCountDown + " ..." : "Delete" }}
        </button>
      </div>
      <div class="float-end">
        <button class="btn btn-default" (click)="itemDetailsModalRef.hide()">
          Cancel
        </button>
        <button class="btn btn-primary" (click)="updateItemDetails()">
          Update
        </button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #deleteListModalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete "{{ selectedList?.title }}"?</h4>
    <button
      type="button"
      class="close btn-close pull-right"
      aria-label="Close"
      (click)="deleteListModalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>All items will be permanently deleted.</p>
    <div *ngIf="debug">
      <pre>{{ selectedList | json }}</pre>
    </div>
  </div>
  <div class="modal-footer clearfix">
    <div class="float-end">
      <button
        type="button"
        class="btn btn-default"
        (click)="deleteListModalRef.hide()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="deleteListConfirmed()"
      >
        Delete
      </button>
    </div>
  </div>
</ng-template>
